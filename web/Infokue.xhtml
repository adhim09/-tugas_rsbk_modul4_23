<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <title>Tugas JSF RSBK</title>
    </h:head>
    
<head>
    <style>
body {background-color: honeydew;}
h1   {color: blue;}
h2   {color: black;}
p    {color: red;}
    </style>
    <style>
table {
    font-family: timesnewroman, timesnewroman;
    border-collapse: collapse;
    width: 90%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: center;
    padding: 5px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
    </style>
</head>

    
<h:body>
    <center>
            <h2>Data Info Kue</h2>
            <table>
            <h:form>
            <h:dataTable value="#{infokue.get_all_infokue}" var="info" width="800px">
                <h:outputText value="#{infokue.NAMA}"/>
                <h:column>
                  <f:facet name="header">Nama Jenis Kue</f:facet>
                  <h:outputText value="#{info.NAMAJENISKUE}"></h:outputText>
                </h:column>
                <h:column>
                  <f:facet name="header">Nama Kue</f:facet>
                 <h:outputText value="#{info.NAMA}"></h:outputText>
                </h:column>
                <h:column>
                  <f:facet name="header">Harga Satuan</f:facet>
                 <h:outputText value="#{info.HARGA}"></h:outputText>
                </h:column>
                <h:column>
                  <f:facet name="header">Jangka Expired</f:facet>
                 <h:outputText value="#{info.EXPIRED}"></h:outputText>
                </h:column>
                <h:column>
                  <f:facet name="header">Stock</f:facet>
                 <h:outputText value="#{info.STOCK}"></h:outputText>
                </h:column>
            </h:dataTable>
            <br></br>
            </h:form>
          </table>
            <h:form>
                   <h:commandButton value="Kembali" action="index.xhtml"></h:commandButton>
       </h:form>
        </center>
    </h:body>
</html>
