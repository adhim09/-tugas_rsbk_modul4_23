<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<title>JSF RSBK</title>
</h:head>
    
    <head>
    <style>
body {background-color: honeydew;}
h1   {color: blue;}
h2   {color: black;}
p    {color: red;}
    </style>
    <style>
table {
    font-family: timesnewroman, timesnewroman;
    border-collapse: collapse;
    width: 90%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: center;
    padding: 5px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
    </style>
</head>
    
  <h:body>
   <center>
   <h:form>
    <h1>Edit Data Jenis Kue</h1>
    
     <table>
            <tr>
               <td>Kode Jenis Kue:</td>
               <td><h:inputText value="#{EditJeniskue.KODE}" required="true" requiredMessage="Kode Kue Gak boleh Kosong!" ></h:inputText></td>
            </tr>
            <tr>
               <td>Nama Jenis Kue:</td>
               <td><h:inputText value="#{EditJeniskue.NAMA}" ></h:inputText></td>
            </tr>
            <tr>
               <td>Jangka Expired:</td>
               <td><h:inputText value="#{EditJeniskue.EXPIRED}"></h:inputText></td>
            </tr>
     </table>
    <br></br>
    <h:commandButton value="Update" action="#{EditJeniskue.Update_Jeniskue}">
     <f:param name="Update_KODE" value="#{EditJeniskue.KODE}" /></h:commandButton>
    <br></br>
    <br></br>
    </h:form>
       <h:form>
                   <h:commandButton value="Kembali" action="index.xhtml"></h:commandButton>
       </h:form>
  </center>
</h:body>
</html>
